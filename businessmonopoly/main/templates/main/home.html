{% extends 'base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Создать или присоединиться к игре</h1>

    <div class="mb-5">
        <h2>Создать новую игру</h2>
        <form method="post" class="mb-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="create_game" class="btn btn-primary">Создать игру</button>
        </form>
    </div>

    <div>
        <h2>Присоединиться к игре</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="game_id" class="form-label">Уникальный ID игры:</label>
                <input type="text" id="game_id" name="game_id" class="form-control" placeholder="Введите UUID" required>
            </div>
            <button type="submit" name="join_game" class="btn btn-success">Присоединиться</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
