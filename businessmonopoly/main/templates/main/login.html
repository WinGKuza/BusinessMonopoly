<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему | Business Monopoly</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            height: 50px;
            border-radius: 8px;
        }
        .btn-login {
            height: 50px;
            border-radius: 8px;
            font-weight: 600;
            background-color: #0d6efd;
        }
        .logo {
            max-height: 80px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card p-4">
                    <div class="text-center mb-4">
                        <!-- Вставьте путь к вашему логотипу -->
                        <h3 class="mt-3">Вход в систему</h3>
                    </div>

                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}

                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Неверное имя пользователя или пароль. Пожалуйста, попробуйте снова.
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">Имя пользователя</label>
                            <input type="text"
                                   class="form-control"
                                   id="id_username"
                                   name="username"
                                   placeholder="Введите ваш логин"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Пароль</label>
                            <input type="password"
                                   class="form-control"
                                   id="id_password"
                                   name="password"
                                   placeholder="Введите ваш пароль"
                                   required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-login">Войти</button>
                        </div>

                        <div class="text-center">
                            <a href="{% url 'password_reset' %}" class="text-decoration-none">Забыли пароль?</a>
                            <span class="mx-2">|</span>
                            <a href="{% url 'register' %}" class="text-decoration-none">Регистрация</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
