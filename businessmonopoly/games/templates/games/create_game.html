{% extends "main/base.html" %}

{% block title %}Создать игру{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Создать новую игру</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Создать игру</button>
  </form>
  <a href="{% url 'game_list' %}" class="btn btn-link mt-3">Вернуться к списку игр</a>
</div>
{% endblock %}
